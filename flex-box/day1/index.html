<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cube</title>
    <script>
        function fun(){
            alert("one");
        }
        function two(){
            alert("two");
        }
        function three(){
            alert("three");
        }
        function four(){
            alert("four");
        }
    </script>
</head>
<body>
    <div class="box">
        <div onclick="fun()"  class="one"><p>ONE</p></div>
        <div  onclick="two()" class="two"><p>TWO</p></div>
        <div  onclick="three()" class="three"><p>THREE</p></div>
        <div  onclick="four()" class="four"><p>FOUR</p></div>
    </div>
</body>
</html>
