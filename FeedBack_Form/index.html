<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
<!-- <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script> -->

    <title>FeedbackForm</title>
</head>
<body>
    <div class="container">
        <h1>FeedbackForm</h1>
        <form id="feedbackform">
            <div class="alert">Feedback Submitted Succesfully</div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="satisfaction">Overall Satisfaction:</label>
            <select id="satisfaction" name="satisfaction" required>
                <option value="5">5 - Very Satisfied</option>
                <option value="4">4 - Satisfied</option>
                <option value="3">3 - Neutral</option>
                <option value="2">2 - Dissatisfied</option>
                <option value="1">1 - Very Dissatisfied</option>
            </select>

            <label for="feedback">Specific Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
            
            <button type="submit"  class="submit">Submit</button>
        </form>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase.js"></script>


    <script type="module" src="script.js"></script>
</body>
</html>
