<!DOCTYPE html> <html lang="en">
<head>
 <title>Fruit Cost Calculator</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="style.css">
 <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
 <div class="container mt-5">
 <h1 class="mb-7">Fruit Cost Calculator</h1>
 <h3 class="mb-auto">Acharya Institute of Technology -- MCA Department</p>
 <form>
 <div class="mb-3">
 <label for="appleQuantity" class="form-label">Apple - Quantity: (59 cents each) <input 
type="number" class="form-control" id="appleQuantity" value="0"></label>
 </div>
 <div class="mb-3">
 <label for="orangeQuantity" class="form-label">Orange - Quantity: (49 cents each) <input 
type="number" class="form-control" id="orangeQuantity" value="0"></label>
 </div>
 <div class="mb-3">
 <label for="bananaQuantity" class="form-label">Banana - Quantity: (39 cents each) <input 
type="number" class="form-control" id="bananaQuantity" value="0"></label>
 </div>
 <button type="submit" id="submit" class="btn btn-primary" disabled>Calculate Total</button>
 </form>
 <footer class="mt-8">
 <p>&copy; 2022-2024 MCA Department - Acharya Institute of Technology</p>
 </footer>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
