<!DOCTYPE html>
<html>
  <head>
    <title>Lab_04</title>
    <style>
      
    </style>
    <script>
      let appc = 0,
        orc = 0,
        bnc = 0;
     function app() {
        let checked = document.getElementById("apple").checked;
        if (checked) {
          appc = 0.59 * parseFloat(document.getElementById("appleq").value);
        } else {
          appc = 0;
        }
        console.log(appc);
      }
      function or() {
        let checked = document.getElementById("orange").checked;
        if (checked) {
          orc = 0.49 * parseFloat(document.getElementById("orangeq").value);
        } else {
          orc = 0;
        }
        console.log(orc);
      }

      function bn() {
        let checked = document.getElementById("banana").checked;
        if (checked) {
          bnc = 0.59 * parseFloat(document.getElementById("bananaq").value);
        } else {
          bnc = 0;
        }
        console.log(bnc);
      }
      function dis() {
        app();
        bn();
        or();
        alert((bnc + appc + orc)*4.5);
      }
    </script>
  </head>
  <body>
    <h1>Fruit Price Calculator</h1>
    <div id="sec">
    <form>
      <input type="checkbox" id="apple" onclick="app()" />
      <label for="apple">Apple(59 cents) Quantity</label>
      <input type="number" id="appleq" />
      <br/>

      <input type="checkbox" id="orange" onclick="or()" />
      <label for="orange">Orange(49 cents) Quantity</label>
      <input type="number" id="orangeq" />
      <br/>

      <input type="checkbox" id="banana" onclick="bn()" />
      <label for="banana">Banana(39 cents) Quantity</label>
      <input type="number" id="bananaq" />
      <br/>
      <button id="submit" onclick="dis()">Submit</button>
    </form>
  </div>
  </body>
</html>
