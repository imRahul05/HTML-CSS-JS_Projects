<!DOCTYPE html>
<html>
  <head>
    <title>Lab Experiment 05</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- <script type="text/javascript" src="script.js" defer></script> -->
    <script>
                    function findLeftMostVowel(str) {
                      const vowels = "aeiouAEIOU";
                        for (let i = 0; i < str.length; i++) {
                          const char = str[i];
                            if (!vowels.includes(char) && !/[a-zA-Z0-9]/.test(char)) {
                                 return i + 1;
                             }
                           }
                      return -1;
                    }
                    
            function reverseDigits(num) {
             const reversedNum = parseFloat(num.toString().split('').reverse().join(''));
              if(num===reversedNum){
               return true;
              }
              return false;
            }
             document.addEventListener("DOMContentLoaded", function() {
             const vowelButton = document.getElementById("vowelButton");
             const resetVowelButton = document.getElementById("resetVowelButton");
             const vowelPositionResult = document.getElementById("vowelPositionResult");
             const reverseButton = document.getElementById("reverseButton");
             const resetReverseButton = document.getElementById("resetReverseButton");
             const reversedNumberResult = document.getElementById("reversedNumberResult");

             vowelButton.addEventListener("click", function() {
             const inputString = document.getElementById("inputString").value;
             const leftMostVowelPosition = findLeftMostVowel(inputString);
             vowelPositionResult.textContent = leftMostVowelPosition !== -1 ? leftMostVowelPosition : "Novowel found";});

             resetVowelButton.addEventListener("click", function() {
             document.getElementById("inputString").value = "";
             vowelPositionResult.textContent = "";
             });

             reverseButton.addEventListener("click", function() {
             const inputNumber = parseFloat(document.getElementById("inputNumber").value);
             const reversedNumber = reverseDigits(inputNumber);
             reversedNumberResult.textContent = reversedNumber;
             });

             resetReverseButton.addEventListener("click", function() {
             document.getElementById("inputNumber").value = "";
             reversedNumberResult.textContent = "";
             });
            })
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-success">Acharya Institute of Technology</h1>
      <h2 class="text-center text-primary">MCA Department</h2>
      <h3 class="text-center">Lab Program 05</h3>
      <div class="mb-3">
        <label for="inputString" class="form-label">Enter a string:</label>
        <input type="text" class="form-control" id="inputString" />
      </div>
      <button id="vowelButton" class="btn btn-primary">
        Find Left-most_consonant Position
      </button>
      <button id="resetVowelButton" class="btn btn-secondary">Reset</button>
      <div class="mt-4">
        <p>Left-most vowel position: <span id="vowelPositionResult"></span></p>
      </div>
      <div class="mb-3 mt-5">
        <label for="inputNumber" class="form-label">Enter a number:</label>
        <input type="number" class="form-control" id="inputNumber" />
      </div>
      <button id="reverseButton" class="btn btn-primary">
        Check Palindrome
      </button>
      <button id="resetReverseButton" class="btn btn-secondary">Reset</button>
      <div class="mt-4">
        <p>Palindrome status: <span id="reversedNumberResult"></span></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
