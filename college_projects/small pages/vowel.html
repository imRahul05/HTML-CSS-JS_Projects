<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left_Consonant</title>
    <script>
            function conso(str) {
              const vowels = "aeiouAEIOU";
              for (let i = 0; i < str.length; i++) {
                if(!vowels.include(str[i])){
                    return i+1;
                }
            }
            return -1;
        }
            
    </script>
  </head>
  <body>
    <input type="text" id="string" /><br /><br />
    <button onclick="conso()">Left_consonant_Position</button>
  </body>
</html>
