<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Problems</title>
    <script type="text/javascript">
        // Function to generate the first n Fibonacci numbers
        function generateFibonacciNumbers() {
            var n = parseInt(prompt("Enter the number of Fibonacci numbers to generate:"));
            var fibonacciNumbers = [0, 1];
            var output = "First " + n + " Fibonacci numbers:<br>";

            for (var i = 2; i < n; i++) {
                fibonacciNumbers[i] = fibonacciNumbers[i - 1] + fibonacciNumbers[i - 2];
            }

            output += fibonacciNumbers.join(", ");
            document.getElementById("output").innerHTML = output;
        }

        // Function to display a table of numbers from 1 to n and their squares
        function displayNumberAndSquares() {
            var n = parseInt(prompt("Enter a number (n) to display the table of numbers and their squares from 1 to n:"));
            var table = "<table><tr><th>Number</th><th>Square</th></tr>";

            for (var i = 1; i <= n; i++) {
                table += "<tr><td>" + i + "</td><td>" + (i * i) + "</td></tr>";
            }

            table += "</table>";
            document.getElementById("output").innerHTML = "Table of numbers and their squares:<br>" + table;
        }
    </script>
</head>
<body>
    <h1>JavaScript Problems</h1>
    <button onclick="generateFibonacciNumbers()">Generate Fibonacci Numbers</button>
    <button onclick="displayNumberAndSquares()">Display Number and Squares</button>
    <div id="output"></div>
</body>
</html>
