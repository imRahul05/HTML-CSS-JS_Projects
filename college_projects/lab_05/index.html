<!DOCTYPE html>
<html>
<head>
  <title>String and Number Functions</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <label for="inputString">Enter a string: </label>
  <input type="text" id="inputString" class="small-input" placeholder="Type a string"><br>

  <button onclick="Vowel()">Find Left-Most Vowel Position</button>
  <button class="reset-button" onclick="resetInputOutput('inputString')">Reset</button><br><br>

  <label for="inputNumber">Enter a number: </label>
  <input type="number" id="inputNumber" class="small-input" placeholder="Type a number"><br><br>

  <button onclick="reverse()">Reverse Number Digits</button>
  <button class="reset-button" onclick="resetInputOutput('inputNumber')">Reset</button><br><br>
  <script src="script.js"></script>
</body>
</html>
